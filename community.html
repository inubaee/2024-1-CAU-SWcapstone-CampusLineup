<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%; /* 전체 높이를 활용 */
            
        }

        td { 
            text-align: center;
            background-color: white;
            color: black;
        }

        th { 
            text-align: center;
            background-color: black;
            color: white;
        }

        .table thead th {
            background-color: black;
            color: white
        }

        .table th, .table td {
        padding: 8px; /* 또는 원하는 값으로 조절 */
        text-align: center;
        vertical-align: middle;
        }

        .table {
        width: 100%;
        margin-top: 0px; /* 게시판 상단 마진을 0으로 설정 */
        margin-bottom: 20px; /* 하단 마진은 유지 */
        margin-left: auto;
        margin-right: auto;
        }

        .btn-group-table {
        width: auto; /* 테이블 너비를 자동으로 조정 */
        margin-top: 20px; /* 위쪽 마진 추가 */
        margin-bottom: 20px;
        margin-left: auto; /* 좌우 마진을 자동으로 조정하여 가운데 정렬 */
        margin-right: auto;
        text-align: center; /* 가운데 정렬 */
        }

        .btn-group-table td {
            padding: 0 5px; /* 좌우 패딩을 조절하여 간격을 줄임 */
        }

        .btn-write {
            display: flex; /* 글쓰기 버튼을 Flexbox 컨테이너로 설정 */
            justify-content: center; /* 가운데 정렬 */
            width: 100%; /* 전체 너비 사용 */
        }

        @media (max-width: 768px) {
            h1, th, td {
                font-size: 1rem;
            }
            .btn {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            h1, th, td {
                font-size: 0.8rem;
            }
            .btn {
                font-size: 0.8rem;
            }
        }

        /* 기본 버튼 스타일 */
        .btn-group-table .btn-secondary {
        background-color: white !important; /* 배경색 */
        color: black !important; /* 텍스트 색상 */
        border-color: gray !important; /* 테두리 색상 */
        }

        /* 버튼을 호버하거나 포커스 했을 때의 스타일 */
        .btn-group-table .btn-secondary:hover, .btn-group-table .btn-secondary:focus {
        background-color: gray !important; /* 배경색 변경 */
        color: black !important; /* 텍스트 색상 유지 */
        border-color: gray !important; /* 테두리 색상 변경 */
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>
    <script>
        $(function(){
            $("#header-placeholder").load("header.html");
        });
    </script>
    
    <table class="btn-group-table">
        <tr>
            <td><button type="button" class="btn btn-secondary" onclick="changeCategory('All')">전체</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="changeCategory('Notice')">공지사항</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="changeCategory('Free_Board')">자유 게시판</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="changeCategory('Finding_Friend')">동행 찾기</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="changeCategory('Festival_Review')">축제 후기</button></td>
        </tr>
    </table>

    <div class="container">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">글쓴이</th>
                    <th scope="col">작성일</th>
                    <th scope="col">조회</th>
                    <th scope="col">추천</th>
                </tr>
            </thead>
            <tbody id="board-content">
                <!-- 게시글 내용이 동적으로 들어갈 자리 -->
            </tbody>
        </table>

        <div class="btn-write">
            <a href="write_post.html" class="btn btn-primary mt-3">글쓰기</a>
        </div>
    </div>

    
    <script>
        let boards = {
            "전체": [],
            "공지사항": [],
            "자유 게시판": [],
            "동행 찾기": [],
            "축제 후기": []
        };
        
        function fetchPostings() {
            const url = 'http://13.54.47.248:8080/posting';
        
            $.ajax({
                url: url,
                method: 'GET',
                success: function(data) {
                    console.log("성공적으로 데이터를 가져왔습니다:", data);
                    data.forEach(post => {
                        if (boards[post.category]) {
                            boards[post.category].push(post);
                        } else {
                            console.error(`Unknown category: ${post.category}`);
                        }
                    });
        
                    changeCategory('전체');
                },
                error: function(xhr, status, error) {
                    console.error('게시글을 가져오는 중 오류 발생:', error);
                }
            });
        }
        
        function changeCategory(category) {
            let data = [];
            if (category === '전체') {
                Object.values(boards).forEach(posts => {
                    data = data.concat(posts);
                });
                data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } else {
                data = boards[category] || [];
            }
        
            const tbody = document.getElementById('board-content');
            tbody.innerHTML = '';
        
            data.forEach((post, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td><a href="post_detail.html?id=${post.id}">${post.title}</a></td>
                        <td>${post.writer.id}</td>
                        <td>${new Date(post.createdAt).toLocaleString()}</td>
                        <td>${post.viewCount}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
        
        $(document).ready(function() {
            fetchPostings();
        });
    </script>
</body>
</html>
