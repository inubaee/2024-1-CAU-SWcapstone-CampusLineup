<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%; /* 전체 높이를 활용 */
            
        }

        td { 
            text-align: center;
            background-color: white;
            color: black;
        }

        th { 
            text-align: center;
            background-color: black;
            color: white;
        }

        .table thead th {
            background-color: black;
            color: white
        }

        .table th, .table td {
        padding: 8px; /* 또는 원하는 값으로 조절 */
        text-align: center;
        vertical-align: middle;
        }

        .table {
        width: 100%;
        margin-top: 0px; /* 게시판 상단 마진을 0으로 설정 */
        margin-bottom: 20px; /* 하단 마진은 유지 */
        margin-left: auto;
        margin-right: auto;
        }

        .btn-group-table {
        width: auto; /* 테이블 너비를 자동으로 조정 */
        margin-top: 20px; /* 위쪽 마진 추가 */
        margin-bottom: 20px;
        margin-left: auto; /* 좌우 마진을 자동으로 조정하여 가운데 정렬 */
        margin-right: auto;
        text-align: center; /* 가운데 정렬 */
        }

        .btn-group-table td {
            padding: 0 5px; /* 좌우 패딩을 조절하여 간격을 줄임 */
        }

        .btn-write {
            display: flex; /* 글쓰기 버튼을 Flexbox 컨테이너로 설정 */
            justify-content: center; /* 가운데 정렬 */
            width: 100%; /* 전체 너비 사용 */
        }

        @media (max-width: 768px) {
            h1, th, td {
                font-size: 1rem;
            }
            .btn {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            h1, th, td {
                font-size: 0.8rem;
            }
            .btn {
                font-size: 0.8rem;
            }
        }

        /* 기본 버튼 스타일 */
        .btn-group-table .btn-secondary {
        background-color: white !important; /* 배경색 */
        color: black !important; /* 텍스트 색상 */
        border-color: gray !important; /* 테두리 색상 */
        }

        /* 버튼을 호버하거나 포커스 했을 때의 스타일 */
        .btn-group-table .btn-secondary:hover, .btn-group-table .btn-secondary:focus {
        background-color: gray !important; /* 배경색 변경 */
        color: black !important; /* 텍스트 색상 유지 */
        border-color: gray !important; /* 테두리 색상 변경 */
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>
    <script>
        $(function(){
            $("#header-placeholder").load("header.html");
        });
    </script>
    
    <table class="btn-group-table">
        <tr>
            <td><button type="button" class="btn btn-secondary" onclick="changeCategory('All')">전체</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="changeCategory('Notice')">공지사항</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="changeCategory('Free_Board')">자유 게시판</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="changeCategory('Finding_Friend')">동행 찾기</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="changeCategory('Festival_Review')">축제 후기</button></td>
        </tr>
    </table>

    <div class="container">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">글쓴이</th>
                    <th scope="col">작성일</th>
                    <th scope="col">조회</th>
                    <th scope="col">추천</th>
                </tr>
            </thead>
            <tbody id="board-content">
                <!-- 게시글 내용이 동적으로 들어갈 자리 -->
            </tbody>
        </table>

        <div class="btn-write">
            <a href="write_post.html" class="btn btn-primary mt-3">글쓰기</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const boards = {
            'Notice': [
                { id: 1, title: '중요 공지사항', author: '관리자', date: '2024-05-05', views: 300, likes: 100 }
            ],
            'Free_Board': [
                { id: 1, title: '오늘의 날씨', author: '김도환', date: '2024-05-01', views: 150, likes: 10 },
                { id: 2, title: '좋은 아침!', author: '지대원', date: '2024-05-02', views: 90, likes: 5 }
            ],
            'Finding_Friend': [
                { id: 1, title: '중앙대 동행 구합니다', author: '이영희', date: '2024-05-03', views: 200, likes: 15 }
            ],
            'Festival_Review': [
                { id: 1, title: '축제 후기 남깁니다.', author: '박민수', date: '2024-05-04', views: 250, likes: 25 }
            ]
        };

        function changeCategory(category) {
        let data = [];
        if (category === 'All') {
            // 모든 카테고리의 게시글을 하나의 배열로 합칩니다.
            Object.values(boards).forEach(posts => {
                data = data.concat(posts);
            });
            // 날짜순으로 정렬합니다. 최신 날짜가 먼저 오도록 설정
            data.sort((a, b) => new Date(b.date) - new Date(a.date));
        } else {
            data = boards[category];
        }

        const tbody = document.getElementById('board-content');
        tbody.innerHTML = '';

        data.forEach(item => {
            const row = `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.title}</td>
                    <td>${item.author}</td>
                    <td>${item.date}</td>
                    <td>${item.views}</td>
                    <td>${item.likes}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
        updateActiveButton(category);
        }

        $(document).ready(function() {
        changeCategory('All'); // '공지사항' 카테고리를 기본으로 로드
    });
    </script>
</body>
</html>
