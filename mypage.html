<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mypage</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* 추가적인 CSS 스타일링 */
      .header {
        background-color:  #007bff;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 24px;
      }
      .main{/* 이거 왜 안되냐???????? */
        display: flex;
        justify-content: center;
        align-items: center; /* 추가: 세로 중앙 정렬 */
        height: 100vh; /* 추가: 화면 전체 높이를 차지하도록 설정 */
        margin: 0; /* 추가: 기본 마진 제거 */
      }
      .a{
        text-decoration-line: none;
      }
      a:link {
        text-decoration: none;
      }
      a:visited {
        text-decoration: none;
      }

      .button-container {
        display: flex;
        justify-content: space-around; /* 버튼들을 가로로 고르게 배치합니다. */
        margin-top: 20px; /* 위쪽 여백을 추가합니다. */
      }
      .button-container button {
        padding: 50px 50px; /* 버튼의 패딩을 조정합니다. */
        font-size: 30px; /* 버튼의 글꼴 크기를 조정합니다. */
        border: none; /* 버튼의 테두리를 없앱니다. */
        border-radius: 25px; /* 버튼의 모서리를 둥글게 만듭니다. */
        color: white;
      }
      .reservation-button {
        background-color: gray; /* 회색 */
        color: white;
      }
      .favorite-button {
        background-color: #28a745; /* 녹색 */
        color: white;
      }
      .verification-button {
        background-color: #dc3545; /* 빨간색 */
        color: white;
      }
      .button-container button:hover {
        opacity: 0.8;
        cursor: pointer; /* 마우스를 올렸을 때 커서를 포인터로 변경합니다. */
      }

      .pagination {
        justify-content: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
        <div class="header">
        <div>
            <h3><a href = "index.html" style = "color : white">캠퍼스 라인업</a></h3>
        </div>
        </div>
    </header>
    <main>
        <div class="user-info">
            <p><h2>홍길동님</h2></p>
            <p>학교 인증 미완료</p>
        </div>
        <section class="button-container">
            <button class="reservation-button"><a href="#" style="color:white">예약 목록</a></button>
            <button class="favorite-button"><a href="#" style="color:white">관심 목록</a></button>
            <button class="verification-button"><a href="#" style="color:white">학교 인증</a></button>
          </section>

    </main>
    <aside>
        <br>
        <br>
        <section class="account-info">
            <h4>계정</h4>
            </section>
        <section class="logout">
            <button>로그아웃</button>
        </section>
        <br>
        <p>
        <section class="inquiry-and-notification">
            <h4>문의 및 알림</h4>
            <p>문의 및 피드백</p>
            </section>
        </p>
    </aside>
    <footer>
        <p>&copy; 캠퍼스라인업 <a href="#">약관 및 정책</a> </p>
    </footer>
  </body>
</html>
