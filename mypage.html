<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mypage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .main-container {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* 추가: 상단에 정렬 */
        height: 100vh; /* 화면 전체 높이를 차지하도록 설정 */
      }

      .content {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 600px; /* 페이지의 최대 너비를 설정 */
        margin-top: 50px; /* 추가: 상단 여백 제거 */
      }

      .user-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .button-container {
        margin-top: 20px;
      }

      .button-container a {
        display: block;
        padding: 10px 0;
        color: #007bff;
        text-decoration: none;
        border-bottom: 1px solid #ddd;
      }

      .button-container a:last-child {
        border-bottom: none;
      }

      .button-container a:hover {
        text-decoration: underline;
      }

      .logout-button {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
      }

      .pagination {
        justify-content: center;
        margin-top: 20px;
      }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <script src="common.js"></script>

    <div class="main-container">
        <div class="content">
            <div class="user-info">
                <h2>홍길동님</h2>
                <!-- 로그아웃 버튼에 id 추가 -->
                <button class="logout-button" id="logoutButton">로그아웃</button>
            </div>
            <div class="button-container">
                <a href="ticketing_reservations.html">티케팅 목록</a> <!-- 티케팅 목록 페이지로 이동 -->
                <a href="#">관심 목록</a>
                <a href="#">학교 인증</a>
                <a href="change_password.html">비밀번호 변경</a>
                <a href="#">회원탈퇴</a>
            </div>
        </div>
    </div>

    <!-- 로그아웃 기능 추가 시작 -->
    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            // 로컬 스토리지에서 사용자 데이터 제거
            localStorage.removeItem('user');
            // 로그인 페이지로 리디렉션
            window.location.href = 'login.html';
        });
    </script>
    <!-- 로그아웃 기능 추가 끝 -->
</body>
</html>
